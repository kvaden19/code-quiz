<!DOCTYPE html>
<html>
<head>
    <title>Code Quiz!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Code Quiz</h1>
        <div id="buttonContainer">
            <button id="startButton">Start</button>
            <!-- TODO: Add a High Scores button -->
        </div>
    </header>
    <aside>
        <h2 id="pointsCard"></h2>
    </aside>
    <main>
        <div id="instructions">
            <p>Let's test your JavaScript knowledge.</p>
            <p>How many questions can you answer correctly before time runs out?</p>
            <p>10 points for each correct answer.</p>
            <p>Lose 5 seconds for each incorrect answer.</p>
        </div>
        <div id="quizCard">
            <p id="question"></p>
            <div><button id="A">A</button><span class="answerOption"></span></div>
            <div><button id="B">B</button><span class="answerOption"></span></div>
            <div><button id="C">C</button><span class="answerOption"></span></div>
            <div><button id="D">D</button><span class="answerOption"></span></div>
            <p id="answerBanner"></p>
        </div>
        <div id="enterHighScore"></div>
        <div id="displayHighScore"></div>
    </main>
    <aside>
        <h2 id="timerCard"></h2>
    </aside>
<script src="assets/js/script.js"></script>
</body>
</html>
