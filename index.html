<!DOCTYPE html>
<html>
<head>
    <title>Code Quiz!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Code Quiz</h1>
        <div id="buttonContainer">
            <button id="startButton">Start</button>
            <!-- TODO: Add a High Scores button -->
        </div>
    </header>
    <aside>
        <h2 id="pointsCard"></h2>
    </aside>
    <main>
        <div id="instructions">
            <p>Let's test your JavaScript knowledge.</p>
            <p>How many questions can you answer correctly before time runs out?</p>
            <p>10 points for each correct answer.</p>
            <p>Lose 5 seconds for each incorrect answer.</p>
        </div>
        <div id="quizCard">
            <p id="question"></p>
            <div><button class="answerButton">A</button><span class="answerOption"></span></div>
            <div><button class="answerButton">B</button><span class="answerOption"></span></div>
            <div><button class="answerButton">C</button><span class="answerOption"></span></div>
            <div><button class="answerButton">D</button><span class="answerOption"></span></div>
            <p id="answerBanner"></p>
        </div>
        <div id="enterHighScore">
            <p>Nice job! You scored <span id="finalPoints"></span> points.</p>
            <form id="scoreForm">
                <label for="initials">Enter your initials:</label>
                <input type="text" id="user-input" name="user-input">
            </form>
        </div>
        <div id="displayHighScore">
            <ol id="highScoreOL">High Scores</ol>
        </div>
    </main>
    <aside>
        <h2 id="timerCard"></h2>
    </aside>
<script src="assets/js/script.js"></script>
</body>
</html>
