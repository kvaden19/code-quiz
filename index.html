<!DOCTYPE html>
<html>
<head>
    <title>Code Quiz!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Code Quiz</h1>
        <div id="buttonContainer">
            <button id="startButton">Start</button>
        </div>
    </header>
    <aside>
        <h2 id="pointsCard"></h2>
    </aside>
    <main>
        <div id="mainCard">
            <p id="question"></p>
            <div><button id="A">A</button><span class="answerOption"></span></div>
            <div><button id="B">B</button><span class="answerOption"></span></div>
            <div><button id="C">C</button><span class="answerOption"></span></div>
            <div><button id="D">D</button><span class="answerOption"></span></div>
            <p id="answerBanner"></p>
        </div>
        <div id="highScore"></div>
    </main>
    <aside>
        <h2 id="timerCard"></h2>
    </aside>
<script src="assets/js/script.js"></script>
</body>
</html>
